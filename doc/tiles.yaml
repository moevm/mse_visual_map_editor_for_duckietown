---
- name: empty
  info: Пустой блок для заполнения карты.
- name: straight
  info: Кусок прямой дороги с разметкой. По бокам ограничен сплошными белыми линиями.
    Полосы разделяет прерывистая жёлтая линия.
- name: curve_left
  info: Поворот налево с двумя полосами движения. Ограничен сплошной белой разметкой.
    Полосы разграничены прерывистой жёлтой линией.
- name: curve_right
  info: Поворот направо с двумя полосами движения. Ограничен сплошной белой разметкой.
    Полосы разграничены прерывистой жёлтой линией.
- name: 3way_left
  info: Левый Т-образный перекрёсток с красными стоп линиями для остановки машин.
- name: 3way_right
  info: Правый Т-образный перекрёсток с красными стоп линиями для остановки машин.
- name: 4way
  info: 4-х сторонний перекрёсток с красными стоп линиями для остановки машин.
- name: asphalt
  info: Стандартный блок асфальта. Используется для создания дорог и перекрёстков.
- name: grass
  info: Блок травы. Используется для заполнения карты и добычи ростков пшеницы.
- name: floor
  info: Блок пола, используемый для создания стоянок и мест остановок.
